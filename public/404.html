<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname.slice(1);
    const search = window.location.search;
    const hash = window.location.hash;

    sessionStorage.setItem('redirect', path + search + hash);
    window.location.replace(window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/' + search + hash);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
